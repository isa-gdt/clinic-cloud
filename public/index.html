<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
</head>
<body>
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="tasksContainer" class="hidden">
        <header>
            <h2>Task Manager</h2>
            <div class="user-info">
                Welcome, <span id="userName">User</span>!
                <button id="logoutBtn">Logout</button>
            </div>
        </header>

        <div class="tasks-list" id="tasksList">
            <!-- Tasks will be loaded here -->
        </div>
        <div class="pagination-controls">
            <button id="loadMoreBtn" class="btn btn-primary">Cargar m√°s tareas</button>
        </div>

        <button class="add-task-btn" id="addTaskBtn"></button>

        <div id="taskModal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modalTitle">New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Text:</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="assignedTo">Assigned To:</label>
                        <input type="number" id="assignedTo">
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Status:</label>
                        <select id="taskStatus" required>
                            <option value="pending">Pending</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="modal-buttons form-actions">
                        <button type="submit">Save Task</button>
                        <button type="button" id="cancelTask">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Cargar auth.js primero -->
    <script src="js/auth.js"></script>
    <script src="js/tasks.js"></script>
</body>
</html>
