; Habilitar Xdebug
zend_extension=xdebug

; Modo de Xdebug (debug, coverage, develop, gcstats, profile, trace)
xdebug.mode=debug

; IP del cliente para conexiones remotas (ajusta según tu entorno)
xdebug.client_host=host.docker.internal

; Puerto para conexiones remotas (por defecto, 9003 en Xdebug 3+)
xdebug.client_port=9003

; Configurar el directorio de logs para depuración
xdebug.log=/tmp/xdebug.log
xdebug.log_level=0

; Habilitar el inicio remoto del depurador
xdebug.start_with_request=yes

; Mostrar datos al depurar (opcional)
xdebug.show_error_trace=yes
xdebug.show_exception_trace=yes
xdebug.show_local_vars=yes

; Tiempo de espera para las conexiones remotas
xdebug.client_timeout=300
